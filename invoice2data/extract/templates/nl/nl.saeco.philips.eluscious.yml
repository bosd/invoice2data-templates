# -*- coding: utf-8 -*-
# This one needs OCR
# before the template can be matched
issuer: e-Luscious Nederland B.V.
fields:
  amount: Factuur\s+totaal\s+EUR\s+(\d{1,4}[,]\d{2})
  amount_tax: '[%]\s+\d{1,4}[,]\d{2}\s+(\d{1,4}[,]\d{2})'
  amount_untaxed: '[%]\s+(\d{1,4}[,]\d{2})\s+\d{1,4}[,]\d{2}'
  date: (\d{1,2}-\d{1,2}-\d{4})\s+V
  date_due: \d{10}\s+(\d{1,2}[-]\d{1,2}[-]\d{4})
  invoice_number: VF\d{10}
  static_vat: NL815254295B01
  bic: BiC[:]\s+(\w{8,11})
  iban: '[A-Z]{2}\d{2}?\w{4}?\d{4}?\d{4}?\d{0,2}'
	telephone:
    parser: regex
    regex: '\d{3}\s\d{7}'
  partner_website:
    parser: static
    value: saeco.com
  partner_email:
    parser: static
    value: verkoop-nl@saeco.com
  partner_name:
    parser: static
    value:  e-Luscious Nederland B.V.
  country_code:
    parser: static
    value: nl
  partner_zip:
    parser: regex
    regex: 8401\sBL
  partner_city:
    parser: regex
    regex: Gorredijk
  partner_street:
    parser: static
    value: Badweg 48
  partner_coc:
    parser: static
    value: 04080176
  narration:
    parser: regex
    regex: (SCONL\S+)
lines:
    start: Artikel
    end: Prijzen
    line: '(?P<code>\w\d{5,7})\s+(?P<name>(\w+(?:\s\S+){1,8}))\s+(?P<price_unit>\d+[,]\d{2})\s+(?P<taxpercent>\d+)[%]\s+(?P<qty>\d+)\s+(?P<uom>\w{3})\s+(?P<price_subtotal>\d+[,]\d{2})'
    types:
      qty: float
      price_unit: float
      price_subtotal: float
      taxpercent: float
keywords:
#  - SCONL
  - VF\d+
#  - saeco
  - 'Factuur'
  - NL8152[.]54[.]295[.]B01
#  - NL815254295B01
options:
  currency: EUR
  languages:
    - nl
  decimal_separator: ','
