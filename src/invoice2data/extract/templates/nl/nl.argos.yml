issuer: Varo Energy Retail B.V.
fields:
  amount: TOTAAL\s+€\s+(\d{1,3}.\d{2})
  amount_untaxed: Netto\s+€\s+(\d{1,3}.\d{2})
  date: Datum\s+(\d{1,2}-\d{2}-\d{4}) # \s+\d{2}.\d{2}.\d{2}
  invoice_number: Ticketnummer\s+(\d+)
  static_vat: NL006816721B01
lines:
# code below works, but without product
    start: BEDRAG
    end: TOTAAL\s
#    line: .* (?P<qty>\d+.\d{2})\s. .\s+€ (?P<price_unit>\d.\d{3})
#    line: \n.*\x{0028}/(?P<name>\w+.*) (?P<qty>\d+.\d{2})\s. .\s+€ (?P<price_unit>\d.\d{3})
    first_line: '.(?P<product>\w+).?\s+\d\s[E|€]\s*\d+.\d{0,2}'
# below code is pump name
    line: (?P<name>POMP.*) (?P<qty>\d+.\d{2})\s. .\s+€ (?P<price_unit>\d.\d{3})
    types:
      qty: float
      price_unit: float
