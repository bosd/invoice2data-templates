# Above one modified for file without line breaks
#    line: .(?P<product>\w*).?\s+.\s.\s+\d+.\d{0,2}.*.?\s+.(?P<name>POMP.*) (?P<qty>\d+.\d{2})\s. .\s+€ (?P<price_unit>\d.\d{3})
# same as above optimized for (non optimized string)
